services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: github_intel
      POSTGRES_PASSWORD: github_intel_dev
      POSTGRES_DB: github_intel
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U github_intel -d github_intel"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A src.celery_app:celery worker --loglevel=info --concurrency=4 --queues=ingestion,scoring,classification,content
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  flower:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A src.celery_app:celery flower --port=5555
    ports:
      - "5555:5555"
    env_file: .env
    depends_on:
      - redis
      - worker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
